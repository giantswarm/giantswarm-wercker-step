name: giantswarm
version: 0.2.7
description: Push a Giant Swarm application from Wercker. Uses version 0.20.0 of the swarm CLI.
keywords:
  - giantswarm
  - docker
  - microservice
properties:
  user:
    type: string
    required: true
    default: ""
  pass:
    type: string
    required: true
    default: ""
  env:
    type: string
    required: true
    default: ""
  opts:
    type: string
    required: false
    default: ""
  update:
    type: string
    required: false
    default: ""
